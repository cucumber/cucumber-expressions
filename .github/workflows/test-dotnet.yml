name: test-dotnet

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
      - name: Restore dependencies
        run: dotnet restore
        working-directory: dotnet
      - name: Build
        run: dotnet build --no-restore
        working-directory: dotnet
      - name: Test
        run: dotnet test --no-build --verbosity normal
        working-directory: dotnet
