name: test-go

on:
  push:
  pull_request:
    types:
      - merged
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        go: ['1.13.x', '1.17.x']
        include:
          - os: windows-latest
            go: '1.17.x'
          - os: macos-latest
            go: '1.17.x'

    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - name: lint
      working-directory: go
      run: gofmt -w .
    - name: test
      working-directory: go
      run: go test ./...
    - uses: cucumber/action-get-versions@v1.0.0
      id: versions
    - name: Echo versions
      run: |
        echo "released-version=${{ steps.versions.outputs.released-version }}"
        echo "changelog-latest-version=${{ steps.versions.outputs.changelog-latest-version }}"
        echo "is-release-required=${{ steps.versions.outputs.is-release-required }}"
