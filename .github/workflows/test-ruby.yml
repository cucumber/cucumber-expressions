name: test-ruby

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ruby: ['2.7', '3.0', '3.1', '3.2', '3.3']
        include:
          - os: windows-latest
            ruby: '3.3'
          - os: macos-latest
            ruby: '3.3'

    steps:
    - uses: actions/checkout@v5
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
        working-directory: ruby
    - name: rspec
      working-directory: ruby
      run: bundle exec rspec
